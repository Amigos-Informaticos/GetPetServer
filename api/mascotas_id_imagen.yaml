description: AÃ±adir una imagen al catalogo de imagenes de una mascota
post:
  summary: Agrega una imagen a una mascota
  tags:
    - Mascota
    - Imagenes
  operationId: agregarImagenMascota
  parameters:
    - name: id_mascota
      description: Id de la mascota a la cual se desea agragar una imagen
      in: path
      schema:
        type: integer
        minimum: 1
        maximum: 999
      required: true
    - name: Token
      description: Token identificador del adoptante loggeado
      in: header
      schema:
        type: string
      required: true
  requestBody:
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            file:
              type: string
              format: binary
  responses:
    226:
      description: Se ha guardado la imagen de forma exitosa
    400:
      description: Peticion erronea o malformada
    401:
      description: Usuario no autenticado
    404:
      description: La mascota indicado no se encuentra registrada
    419:
      description: La sesion del usuario ha expirado