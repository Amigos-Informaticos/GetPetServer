components:
  schemas:
    telefono:
      description: Numero telefonico
      type: string
      minLength: 8
      maxLength: 14
      example: 22 91 55 55 55
    email:
      description: Direccion de correo
      type: string
      minLength: 5
      maxLength: 320
      example: correo@correo.com
    localidad:
      type: object
      description: Localidad
      required: [ id_localidad ]
      properties:
        id_localidad:
          description: Identificador de la localidad
          type: integer
          format: int32
          minimum: 0
          maximum: 999
          example: 12
        localidad:
          description: Nombre de la localidad
          type: string
          minLength: 3
          maxLength: 150
          example: Tlanelhuayocan
    estado:
      type: object
      description: Un estado de la republica
      required: [ id_estado ]
      properties:
        id_estado:
          description: Identificador del estado
          type: integer
          format: int32
          minimum: 0
          maximum: 32
          example: 28
        estado:
          description: Nombre del estado
          type: string
          minLength: 3
          maxLength: 50
          example: Veracruz
    persona:
      type: object
      description: Una persona
      required: [ nombre, sexo ]
      properties:
        id_persona:
          description: Identificador numerico del persona
          type: integer
          format: int32
          minimum: 1
          maximum: 999
          example: 34
        nombre:
          description: El nombre de la persona
          type: string
          minLength: 3
          maxLength: 40
          example: Miguel Joaquin
        apellido_paterno:
          description: El apellido paterno de la persona
          type: string
          minLength: 3
          maxLength: 35
          example: Perez
        apellido_materno:
          description: El apellido materno de la persona
          type: string
          minLength: 3
          maxLength: 35
          example: Arriaga
        telefono:
          $ref: '#/components/schemas/telefono'
        email:
          $ref: '#/components/schemas/email'
        password:
          description: Contraseña de la persona
          type: string
          minLength: 8
          maxLength: 32
          example: contraChida
        fecha_nacimiento:
          description: Fecha de nacimiento de la persona
          type: string
          format: date
          example: 1999-07-19
        sexo:
          description: Sexo de la persona
          type: boolean
          example: 0
        localidad:
          $ref: '#/components/schemas/localidad'
        estado:
          $ref: '#/components/schemas/estado'
    vivienda:
      type: object
      description: Informacion de una vivienda
      required: [ id_vivienda ]
      properties:
        id_vivienda:
          description: Identificador de la vivienda
          type: integer
          format: int32
          minimum: 0
          maximum: 999
          example: 435
        tipo:
          description: Tipo de vivienda
          type: string
          minLength: 3
          maxLength: 100
          example: Un ranchito
    adoptante:
      allOf:
        - $ref: '#/components/schemas/persona'
      type: object
      description: Un adoptante
      properties:
        vivienda:
          $ref: '#/components/schemas/vivienda'
    refugio:
      type: object
      description: Un refugio para mascotas
      required: [ nombre ]
      properties:
        id_refugio:
          description: Identificador del refugio
          type: integer
          format: int32
          minimum: 0
          maximum: 999
          example: 62
        nombre:
          description: Nombre del refugio
          type: string
          minLength: 3
          maxLength: 100
          example: Refugio patitas
        estado:
          $ref: '#/components/schemas/estado'
        localidad:
          $ref: '#/components/schemas/localidad'
        direccion:
          description: Direccion del refugio
          type: string
          minLength: 10
          maxLength: 200
          example: Calle Huitlacoche
        pagina_web:
          description: Pagina web del refugio
          type: string
          minLength: 5
          maxLength: 200
          example: www.refugiopatitas.com
        telefono:
          $ref: '#/components/schemas/telefono'
        email:
          $ref: '#/components/schemas/email'
        fundacion:
          description: Fundacion a la cual pertenece el refugio
          type: string
          minLength: 5
          maxLength: 150
          example: Ayuda a mastocas en necesidad
    mascota:
      type: object
      description: Una mascota
      required: [ nombre ]
      properties:
        id_mascota:
          description: Identificador de la mascota
          type: integer
          format: int32
          minimum: 1
          maximum: 999
          example: 34
        nombre:
          description: Nombre de la mascota
          type: string
          minLength: 3
          maxLength: 45
          example: Solovino
        color:
          description: Color de la mascota
          type: string
          minLength: 3
          maxLength: 30
          example: doradito
        sexo:
          description: Sexo de la mascota
          type: boolean
          example: 0
        especie:
          description: Especie de la mascota
          type: string
          minLength: 3
          maxLength: 40
          example: Golden Retriever
        edad:
          description: Edad de la mascota
          type: integer
          format: int32
          minimum: 0
          maximum: 999
          example: 12
        peso:
          description: Peso de la mascota en kilogramos
          type: integer
          format: int32
          minimum: 0
          maximum: 999
          example: 0.98
        tamanio:
          description: Tamaño de la mascota
          type: string
          minLength: 3
          maxLength: 30
          example: Grandecito
        estado:
          description: Estado de la mascota
          type: string
          minLength: 3
          maxLength: 50
          example: Buenito
    solicitud:
      type: object
      description: Una solicitud de adopcion
      required: [ id_persona, id_mascota ]
      properties:
        id_solicitud:
          description: Identificador de la solicitud
          type: integer
          format: int32
          minimum: 1
          maximum: 999
          example: 12
        id_persona:
          description: Identificador numerico del persona
          type: integer
          format: int32
          minimum: 1
          maximum: 999
          example: 34
        id_mascota:
          description: Identificador de la mascota
          type: integer
          format: int32
          minimum: 1
          maximum: 999
          example: 34
        estado:
          description: Estado de la solicitud
          type: string
          enum:
            - Pendiente
            - Cancelada
            - Aceptada
