components:
  schemas:
    localidad:
      type: object
      description: Localidad
      properties:
        id_localidad:
          description: Identificador de la localidad
          type: integer
          format: int32
          minimum: 0
          maximum: 999
          example: 12
        localidad:
          description: Nombre de la localidad
          type: string
          minLength: 3
          maxLength: 150
          example: Tlanelhuayocan
    estado:
      type: object
      description: Un estado de la republica
      properties:
        id_estado:
          description: Identificador del estado
          type: integer
          format: int32
          minimum: 0
          maximum: 32
          example: 28
        estado:
          description: Nombre del estado
          type: string
          minLength: 3
          maxLength: 50
          example: Veracruz
    persona:
      type: object
      description: Una persona
      properties:
        id_persona:
          description: Identificador numerico del persona
          type: integer
          format: int32
          minimum: 1
          maximum: 999
          example: 34
        nombre:
          description: El nombre de la persona
          type: string
          minLength: 3
          maxLength: 40
          example: Miguel Joaquin
        apellido_paterno:
          description: El apellido paterno de la persona
          type: string
          minLength: 3
          maxLength: 35
          example: Perez
        apellido_materno:
          description: El apellido materno de la persona
          type: string
          minLength: 3
          maxLength: 35
          example: Arriaga
        telefono:
          description: Numero telefonico de la persona
          type: string
          minLength: 8
          maxLength: 14
          example: 22 91 55 55 55
        correo_electronico:
          description: Direccion de correo de la persona
          type: string
          minLength: 5
          maxLength: 320
          example: correo@correo.com
        fecha_nacimiento:
          description: Fecha de nacimiento de la persona
          type: string
          format: date
          example: 1999-07-19
        sexo:
          description: Sexo de la persona
          type: boolean
          example: 0
        localidad:
          $ref: '#/components/schemas/localidad'
        estado:
          $ref: '#/components/schemas/estado'
    vivienda:
      type: object
      description: Informacion de una vivienda
      properties:
        id_vivienda:
          description: Identificador de la vivienda
          type: integer
          format: int32
          minimum: 0
          maximum: 999
          example: 435
        tipo:
          description: Tipo de vivienda
          type: string
          minLength: 3
          maxLength: 100
          example: Un ranchito
    adoptante:
      allOf:
        - $ref: '#/components/schemas/persona'
      type: object
      description: Un adoptante
      properties:
        vivienda:
          $ref: '#/components/schemas/vivienda'