openapi: 3.0.0
info:
  title: PetMeAPI
  description: Especificación de la API que expone los servicios provistos por el servidor de PetMe
  version: 0.0.1
  contact:
    name: Edson Manuel Carballo Vera
    email: edsonmanuelcarballovera@gmail.com
    url: https://twitter.com/EdsonManuelVera
servers:
  - description: Producción
    url: 'http://amigosinformaticos.ddns.net:42070'
components:
  schemas:
    localidad:
      type: object
      description: Localidad
      properties:
        id_localidad:
          description: Identificador de la localidad
          type: integer
          format: int32
          minimum: 0
          maximum: 999
          example: 12
          required: true
        localidad:
          description: Nombre de la localidad
          type: string
          minLength: 3
          maxLength: 150
          example: Tlanelhuayocan
          required: true
    estado:
      type: object
      description: Un estado de la republica
      properties:
        id_estado:
          description: Identificador del estado
          type: integer
          format: int32
          minimum: 0
          maximum: 32
          example: 28
          required: true
        estado:
          description: Nombre del estado
          type: string
          minLength: 3
          maxLength: 50
          example: Veracruz
          required: true
    persona:
      type: object
      description: Una persona
      properties:
        id_persona:
          description: Identificador numerico del persona
          type: integer
          format: int32
          minimum: 1
          maximum: 999
          example: 34
          required: true
        nombre:
          description: El nombre de la persona
          type: string
          minLength: 3
          maxLength: 40
          example: Miguel Joaquin
          required: true
        apellido_paterno:
          description: El apellido paterno de la persona
          type: string
          minLength: 3
          maxLength: 35
          example: Perez
          required: false
        apellido_materno:
          description: El apellido materno de la persona
          type: string
          minLength: 3
          maxLength: 35
          example: Arriaga
          required: false
        telefono:
          description: Numero telefonico de la persona
          type: string
          minLength: 8
          maxLength: 14
          example: 22 91 55 55 55
          required: false
        correo_electronico:
          description: Direccion de correo de la persona
          type: string
          minLength: 5
          maxLength: 320
          example: correo@correo.com
          required: false
        fecha_nacimiento:
          description: Fecha de nacimiento de la persona
          type: string
          format: date
          example: 1999-07-19
          required: false
        sexo:
          description: Sexo de la persona
          type: boolean
          example: 0
          required: true
        localidad:
          $ref: '#/components/schemas/localidad'
        estado:
          $ref: '#/components/schemas/estado'
    vivienda:
      type: object
      description: Informacion de una vivienda
      properties:
        id_vivienda:
          description: Identificador de la vivienda
          type: integer
          format: int32
          minimum: 0
          maximum: 999
          example: 435
          required: true
        tipo:
          description: Tipo de vivienda
          type: string
          minLength: 3
          maxLength: 100
          example: Un ranchito
          required: true
    adoptante:
      allOf:
        - $ref: '#/components/schemas/persona'
      type: object
      description: Un adoptante
      properties:
        vivienda:
          $ref: '#/components/schemas/vivienda'

paths:
  /adoptantes:
    description: Catalogo de adoptantes registrados
    get:
      summary: Retorna la informacion del comensal seleccionado
      tags:
        - Adoptante
      parameters:
        - name: id_adoptante
          description: Id del adoptante cuya informacion se desea recuperar
          in: path
          schema:
            type: integer
            minimum: 1
            maximum: 999
          required: true
      responses:
        "200":
          description: Se ha retornado la informacion correspondiente al adoptante
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/adoptante'
        "400":
          description: Peticion erronea o malformada
        "401":
          description: Usuario no autenticado
        "404":
          description: El adoptante buscado no se encuentra registrado
        "419":
          description: La sesion del usuario ha expirado